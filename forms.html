<body>

<img class="swirl big" alt="swirl_big" src="./assets/images/vortex_swirl.png" width="0">
<img class="swirl small" alt="swirl_small" src="./assets/images/vortex_swirl.png" width="0">
<div class="wrapper">
    <header>
        <a href="index.html" tabindex="3">
            <img alt="logo" id="serversLogo" src="./assets/images/logo_vert.png">
        </a>
    </header>
    <div class="form-selection">
    <button class="form-switch" id="appeal">Appeals</button>
    <button class="form-switch" id="staff-app">Staff Application</button>
    </div>
    <div class="form-container">
        <form id="appeal-form">
            <h2>Appeal</h2>
            <div class="input-div">
                <div class="i">
                    <img class="mchead" src="https://crafatar.com/avatars/8667ba71b85a4004af54457a9734eed7??default=MHF_Steve&overlay">
                </div>
                <div>
                    <h5>Minecraft Username</h5>
                    <input class="minecraft-username" type="text" placeholder="Steve" required>
                </div>
            </div>
            <div class="input-div">
                <div>
                    <h5>Server</h5>
                    <label>
                        <select class="server-select" required>
                            <option value="SkyFactory 3">SkyFactory 3</option>
                            <option value="SkyFactory 4">SkyFactory 4</option>
                            <option value="Ultimate Reloaded">Ultimate Reloaded</option>
                            <option value="Chemical Exchange">Chemical Exchange</option>
                            <option value="Crackpack 3">Crackpack 3</option>
                            <option value="MC.Eternal">MC.Eternal</option>
                            <option value="Engineer's Life">Engineer's Life</option>
                            <option value="Stoneblock 2">Stoneblock 2</option>
                            <option value="Infinity Evolved">Infinity Evolved</option>
                            <option value="Interactions">Interactions</option>
                            <option value="All The Mods 3 Expert">All The Mods 3 Expert</option>
                            <option value="Revelation">Revelation</option>
                            <option value="Direwolf20">Direwolf20</option>
                            <option value="Project Ozone 3 - Titan">Project Ozone 3 - Titan</option>
                            <option value="Vanilla">Vanilla</option>
                            <option value="Planetary">Planetary</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="input-div">
                <div>
                    <h5>Ban Reason</h5>
                    <input class="banreason" type="text" placeholder="Griefing" required>
                </div>
            </div>
            <div class="input-div">
                <div>
                    <h5>Explanation</h5>
                    <textarea class="explanation" rows="10" cols="30" required></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
